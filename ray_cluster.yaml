# GOAL: Create RAy Clusters 

# A unique name for your cluster.
cluster_name: my-image-processing-cluster

# The cloud provider.
provider:
    type: aws 
    region: us-west-2

# Describe the head node (the manager).
head_node_type:
    name: head_node
    instance_type: m5.large

# Describe the worker nodes (the worker).
worker_node_types:
    name: worker_nodes
    instance_type: c5.2xlarge
    # Start with 5 of these worker nodes.
    min_workers: 5
    max_workers: 10